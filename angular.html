<!DOCTYPE html>
<html>
  <head>
    <title>04 Share Data between Controllers </title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-controller="FirstCtrl">  
        <input type="text" ng-model="data.message">
        <h5>{{data.message}}</h5>
        <div class="{{data.message}}">
          {{data.message}}
        </div>
      </div>
      <div ng-controller="SecondCtrl">  
        <input type="text" ng-model="data.message">
        <h5>{{data.message}}</h5>
        <div class="{{data.message}}">
          {{data.message}}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
