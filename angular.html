<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>24 Building Zippy</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
  </head>
  <body>
    <div ng-app="app">
      Title:
      <input type="text" ng-model="model.title"><br>
      Content:
      <input type="text" ng-model="model.content">
      <zippy title="{{model.title}}">
        this is my 自定义Content: {{model.content}}
      </zippy>
    </div>
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
