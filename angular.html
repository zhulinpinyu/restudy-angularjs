<!DOCTYPE html>
<html>
  <head>
    <title>***20.1 isolate Scope Review***</title>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="vendor/css/bootstrap-timepicker.css" rel="stylesheet">
    
    <!-- required libraries -->
    <script src="vendor/javascript/jquery-1.7.2.js"></script>
    <script src="vendor/javascript/angular.js"></script>
    
    <script src="vendor/javascript/angular-strap.js"></script>
    <script src="vendor/javascript/bootstrap-datepicker.js"></script>
    <script src="vendor/javascript/bootstrap-timepicker.js"></script>
  </head>
  <body>
    <div ng-app="DatetimeApp">
      <div ng-controller="datetimeCtrl">
        <div class="control-group input-append">
          <input type="text" ng-model="datepicker.date" data-date-format="yyyy-mm-dd" bs-datepicker>
          <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
        </div>
        <div class="control-group input-append">
          <input type="text" ng-model="datepicker.time" bs-timepicker>
          <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button>
        </div>
        <br/>
        <div class="label">{{datepicker.date}}</div>
      </div>
    </div>
    
    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
