<!DOCTYPE html>
<html>
  <head>
    <title>01 Binding</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
  </head>
  <body>
    <div ng-app="">
      <input type="text" ng-model="data.message" >
      <h5>{{data.message}}</h5>
      <div class="{{data.message}}">
        {{data.message}}
      </div>
    </div>
    <script type="text/javascript" src="vendor/angular.js"></script>
  </body>
</html>
